<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TLS Inspector Detector</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; min-width: 360px; }
      .pill { padding: 2px 8px; border-radius: 999px; font-weight: 600; font-size: 12px; }
      .ok { background: #dcfce7; color: #166534; }
      .warn { background: #fef3c7; color: #92400e; }
      .bad { background: #fee2e2; color: #991b1b; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
      .cert { border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; margin-top: 8px; }
      #settings { margin-top: 10px; display: flex; justify-content: center; }
      #openSettings { padding: 6px 12px; border: none; border-radius: 6px; background: #e5e7eb; font-weight: 600; cursor: pointer; }
      #openSettings:hover { background: #d1d5db; }
    </style>
  </head>
  <body>
    <div id="iconRow" style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
      <img id="stateIcon" src="icon-default.svg" alt="Connection state icon" style="width:24px;height:24px;flex:0 0 auto;image-rendering:-webkit-optimize-contrast;" />
      <div id="titleText" style="font-weight:600;font-size:14px;">TLS Inspector</div>
    </div>
    <div id="status"></div>
    <div id="meta"></div>
    <div id="src" class="mono"></div>
    <div id="chain"></div>
    <div id="settings">
      <button id="openSettings">âš™ Settings</button>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
